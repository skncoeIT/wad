<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Custom sidebar styles */
        .sidebar {
            background-color: #333;
            color: white;
            height: 100vh;
            padding: 15px;
        }

        .sidebar-item {
            padding: 10px;
            cursor: pointer;
        }



        /* Custom card styles */
        .card {
            margin-bottom: 20px;
        }

        /* Custom badge styles */
        .badge {
            margin-left: 5px;
        }

        /* Custom main content styles */
        .main-content {
            padding: 20px;
        }
    </style>
</head>

<body>
    
    <!-- Sidebar -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar">
                <div class="jumbotron">
                    <h4>Exam Admin</h4>
                </div>

                <ul class="nav flex-column ">
                    <li class="nav-item sidebar-item">Dashboard</li>
                    <li class="nav-item sidebar-item">Exams</li>
                    <li class="nav-item sidebar-item">Students</li>
                    <li class="nav-item sidebar-item">Results</li>
                    <li class="nav-item sidebar-item">Settings</li>
                </ul>
            </div>
            <!-- Main Content -->
            <div class="col-md-9 main-content">
                <h2>Exam Admin Dashboard</h2>
                <div class="row gx-3">
                    <div class="col-md-4 ">
                        <div class="card" data-bs-toggle="tooltip" data-bs-placement="top"
                            title="Manage all exams here.">
                            <div class="card-body">
                                <h5 class="card-title">Total Exams <span class="badge bg-secondary">10</span></h5>
                                <p class="card-text">Hover for more details.</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card" data-bs-toggle="tooltip" data-bs-placement="top"
                            title="View and edit student records.">
                            <div class="card-body">
                                <h5 class="card-title">Total Students <span class="badge bg-primary">50</span></h5>
                                <p class="card-text">Hover for more details.</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card" data-bs-toggle="tooltip" data-bs-placement="top"
                            title="Track overall performance.">
                            <div class="card-body">
                                <h5 class="card-title">Average Score <span class="badge bg-success">85%</span></h5>
                                <p class="card-text">Hover for more details.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
qqq
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
